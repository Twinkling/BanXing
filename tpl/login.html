<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
</head>
<body>
<{include file="Public/header.html" }>
<div class="body">
    <section class="column">
        <h4 >请使用您的用户名和密码在下面登录.</h4>
        <form id="form" name="form1" method="post" action="index.php?controller=user&method=login">
            <article class="module_width_half">
                <header><h3>用户登录</h3></header>
                <div class="module_content">
                    <fieldset>
                        <label>用户名</label>
                        <input id="username" type="text" name="username" style="width:92%;">
                        <p id="username_error">用户名不能为空</p>
                    </fieldset>
                    <fieldset>
                        <label>密码</label>
                        <input id="password" type="password" name="password" style="width:92%;">
                        <p id="password_error">密码不能为空</p>
                    </fieldset>
                </div>
                <footer>
                    <div class="submit_link">
                        <input type="submit" name="submit" value="登录" id="submit">
                    </div>
                </footer>
            </article>
        </form>

        <div class="spacer"></div>
    </section>
</div>
<{include file="Public/footer.html" }>
<script type="text/javascript">
    $('#username_error').hide();
    $('#password_error').hide();
    $('#username').blur(
            function(){
                var username = $(this).val();
                if(username == '')
                    $('#username_error').show();
                else
                    $('#username_error').hide();
            }
    );
    $('#password').blur(
            function(){
                var password = $(this).val();
                if(password == '')
                    $('#password_error').show();
                else
                    $('#password_error').hide();
            }
    );
</script>
</body>
</html>
